<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERROR - DNI REGISTRADO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .error-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #d9534f;
            border-radius: 5px;
            background-color: #f8d7da;
        }

        .error-title {
            color: #721c24;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-message {
            color: #721c24;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #d9534f;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
<div class="error-container">
  <h1 class="error-title">DNI REGISTRADO</h1>
  <p class="error-message">No se puede insertar el registro porque el DNI ya est√° registrado.</p>
  <a href="javascript:history.back()" class="btn btn-back">Regresar</a>
</div>
</body>
</html>
